<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./registration-form.css" />

</head>

<body>
  <a class="return-button" href="../index.html">&#9668; Return to main menu</a>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name"
          required /></label>
      <label for="email" id="email-label">Email<input id="email" name="email" type="email"
          placeholder="Enter your Email" required /></label>
      <label for="number" id="number-label">Age <span>(optional)</span> <input id="number" name="age" type="number"
          min="18" max="60" placeholder="Age" /></label>
    </fieldset>

    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown" name="dropdown">
        <option value="">(select current role)</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>

    <fieldset>
      <label for="radio">Would you recommend freeCodeCamp to a friend?
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" />
          Definitely</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />
          Maybe</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />
          Not sure</label>
      </label>
    </fieldset>

    <input type="submit" value="Submit" />
  </form>
</body>

</html>
